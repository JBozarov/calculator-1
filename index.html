<!DOCTYPE html>

<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title class="title"> Calculator </title>
    </head>
    <body>
      <header class="header"> WELCOME  TO  MY  CALCULATOR </header>


      <div class="container">
          <div class="div-1">
               <h1 id="first-number"> 0 </h1>
               <input id="num-1" type="number" /> 
          </div>

          <div class="div-2">
               <h1 id="counter"></h1> 
               <div class="operations" id="five-buttons">
                   <div class="oper-1">
                       <button id="add" onclick="add()" >+</button>
                       <button id="deduct" onclick="deduct()" >-</button>
                   </div>
                   <div class="oper-2">
                     <button id="devide" onclick="devide()" >:</button>
                     <button id="multiply" onclick="multiply()" >*</button>
                   </div>
                   <div>
                     <button id='reset-button' > Reset </button>
                   </div>
               </div>
          </div>

          <div class="div-3">
               <h1 id="second-number" > 0 </h1>
               <input id="num-2" type="number"  /> 
          </div>

          <div class="div-4">
               <h1> = </h1 >
               <button id="button" >  SEE Results </button>
          </div>

          <div class="div-5">
                <h1 id='final-result' > 0 </h1>
                <h1 id="result"> YOUR RESULT </h1>
          </div>
      </div>

    <script src="./index.js"></script>
    </body>
</html>
